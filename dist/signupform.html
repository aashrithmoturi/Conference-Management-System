    <form class="signup m-5 p-3 container">

        <div class="form-group mt-3">
          <label for="Name">Name</label>
          <input class="form-control" name =  "name" id="exampleInputname1" placeholder="Name">
        </div>

        <div class="form-group mt-3">
          <label for="Username">Username</label>
          <input class="form-control" name =  "username" id="exampleInputPassword1" placeholder="Username">
        </div>

        <div class="form-group mt-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name = "email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name =  "password" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group mt-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

          <div>already have an account?<a href="loginform.html">login</a></div>

        <button type="submit" class="btn btn-primary mt-4 signupboo">SignUp</button>

    </form>
    <script src="bundle.js"></script>
